<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>ToDo Workshop with TimeTracker</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="background-color: darkslategrey">
<main id="app" class="js-tasks-list container mb-5" style="margin: auto; text-align: center; padding: 120px 0;">
  <div class="card shadow">
    <div class="card-body" style="background-color: cadetblue">
      <h1 class="card-title">Whose flag is it?</h1>
<div class="flag">
</div>
        <div class="form-group">
          <input id="country" type="text"
                 class="form-control"
                 name="country"
                 minlength="5"/>
        </div>
        <button class="btn btn-secondary">
          OK
          <i class="fas fa-plus-circle ml-1"></i>
        </button>
        <div class="feedback">
    </div>
        <div class="card-body">
        <div class="points">
          0/20
        </div>
        </div>
        <div class="over">

        </div>
    </div>
  </div>


</main>
</body>
</html>
